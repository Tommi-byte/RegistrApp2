<ion-header>
  <ion-toolbar>
    <ion-title>
      <img src="/assets/img/logo-registrApp-sinbg.png" alt="Logo App">
    </ion-title>
    <ion-button slot="end" fill="clear" color="warning" id="popoper-perfil">
      <ion-icon name="person" size="large" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <!-- POPOPER OPTIONS -->
  <ion-popover trigger="popoper-perfil" [dismissOnSelect]="true">
    <ng-template>
      <ion-content>
        <ion-list>
          <ion-item (click)="cerrarSesion()" [button]="true" [detail]="false">
            <ion-icon name="lock-closed" slot="start"></ion-icon>Cerrar Sesión
          </ion-item>
          <ion-item  (click)="setOpen(true)" [button]="true" [detail]="false">
            <ion-icon name="information-circle"  slot="start"></ion-icon>Ayuda
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-popover>

  <!-- MODAL INFORMATION/HELP -->
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">
              <ion-icon name="arrow-undo" color="warning"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <p>
          Aqui va la sección de Ayuda o preguntas frecuentes!
        </p>
      </ion-content>
    </ng-template>
  </ion-modal>

  <!-- <ion-card class="mensaje-bienvenida ion-text-center">
    <ion-card-content class="ion-text-capitalize "></ion-card-content>
  </ion-card> -->

  <ion-card >
    <ion-card-content>Buenos Dias, {{usuario}}</ion-card-content>
  </ion-card>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button >
        <ion-icon name="qr-code-outline"></ion-icon>
        Escanear
      </ion-tab-button>
      <ion-tab-button >
        <ion-icon name="list-outline"></ion-icon>
        Asignaturas
      </ion-tab-button>
    
    </ion-tab-bar>
  </ion-tabs>


</ion-content>
